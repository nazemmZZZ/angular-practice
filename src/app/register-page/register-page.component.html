<div class="formone">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <div class="form-error" *ngIf="servererr!=='NULL'">{{servererr}}</div>
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
        ngModel
      />
      <div class="form-error" *ngIf="!error.success">
        {{ error.error.issues[0].message }}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
        placeholder="Password"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="confPasswd"
        ngModel
      />
      <div class="form-error" *ngIf="!error.success">
        {{ error.error.issues[1].message }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary fill">Submit</button>
  </form>
</div>
